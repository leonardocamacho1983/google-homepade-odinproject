<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">


<header>
    <nav> 
        <ul class="navbar">
            <li class="left"><a href="#">About</a></li>
            <li class="left"><a href="">Store</a></li> 
            <li class="right"><a class="signin" href="">Sign in</a></li>
            <li class="right"><a class="image-container" href=""><img src="https://jdonahue135.github.io/google-homepage/img/google-apps.png" alt="Google apps" id="google-apps"></a></li>
            <li class="right"><a href="">Images</a></li>
            <li class="right"><a href="">Gmail</a></li>
        </ul>
    
    </nav>
</header>


 <div class="content"> 
    <div class="logo-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" id="hplogo" style="padding-top:109px; overflow:visible" width="272">
    </div>

   <div class="searchbox">
        <img src="https://jdonahue135.github.io/google-homepage/img/magnifying-glass.png" id="glass">
        <input maxlength="2048" name="q" type="text" autocapitalize="off" autocomplete="off" spellcheck="false" title="Search">
        <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" id="mic">
   </div>
   <div class="button-container">
    <input value="Google Search" type="submit">
    <input value="I'm Feeling Lucky" type="submit">
</div>
</div>




<footer class="footer-container">
<ul>
    <div class="l-footer">
        <li class="l-footer-item"><a href="">Advertising</a></li>
        <li class="l-footer-item"><a href="">Business</a></li>
        <li class="l-footer-item"><a href="">How Search works</a></li>
    </div>
    <div class="r-footer">
        <li class="r-footer-item"><a href="">Settings</a></li>
        <li class="r-footer-item"><a href="">Terms</a></li>
        <li class="r-footer-item"><a href="">Privacy</a></li>
    </div>
</ul>
</footer>
